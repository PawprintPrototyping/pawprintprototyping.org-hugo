############################# About #################################
about:
  enable : true
  title : "About Us"
  description : "A community geared towards hacking things better"
  content : "Pawprint Prototyping is a hackerspace, a place in which 
            people with an interest in computing or technology can 
            gather to work on projects while sharing ideas, equipment, 
            and knowledge. We're a registered 501(c)3 non-profit with 
            a mission geared towards fostering the local hacker 
            community and creative endeavors at large."
  image : "images/wrapper-img.png"


######################### Portfolio ###############################
portfolio:
  enable : true
  bg_image : "images/featue-bg.jpg"
  title : "OUR PROJECTS"
  content : "
            All members of Pawprint Prototyping have access to our 
            wide variety of tools for use in whatever project their 
            heart desires. 
            
            
            From woodworking, to electronics, to 
            automotive repair with this kind of power at your 
            fingertips, the sky is the limit! Our tool catalogue 
            only continues to grow, as does the diversity of our
            members' creations.
            "
  button:
    enable : false
    label : "View Works"
    link : "project"


