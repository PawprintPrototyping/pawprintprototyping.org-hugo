############################ call to action ###########################
cta:
  enable : true
  bg_image : "images/call-to-action-bg.jpg"
  title : "Become A Member"
  content : "Like what we do? We'd love to have you onboard! 
            <br><br>
            <em>We accept membership applications at our general body 
            meetings, which are on the fourth Friday of each month at 
            7pm. These meetings are open to all, even if you're just 
            curious! 
            <br><br>
            Membership dues are $100/mo and include 24/7 access to our 
            space and tools.  </em>"
  button:
    enable : true
    label : "Contact Us"
    link : "contact"

